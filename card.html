<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA Atelier — 名刺デザイン</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0eeeb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 48px;
            padding: 40px;
            font-family: 'Noto Sans JP', sans-serif;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            color: #666;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card {
            width: 546px;
            /* 91mm * 6px/mm */
            height: 330px;
            /* 55mm * 6px/mm */
            background: #FFFDF8;
            border-radius: 4px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        /* === FRONT === */
        .card--front {
            display: flex;
            padding: 36px 40px 28px;
            flex-direction: column;
            justify-content: space-between;
        }

        .card--front::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF7F7F, #FFB347, #98D8C8);
        }

        .front-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .front-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 3px;
            color: #E8836B;
            text-transform: uppercase;
        }

        .front-tagline {
            font-size: 9px;
            color: #aaa;
            letter-spacing: 1px;
        }

        .front-main {
            margin-top: 12px;
        }

        .front-name-jp {
            font-size: 32px;
            font-weight: 700;
            color: #2d2d2d;
            letter-spacing: 8px;
            line-height: 1.3;
        }

        .front-name-en {
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            font-weight: 300;
            color: #999;
            letter-spacing: 3px;
            margin-top: 4px;
        }

        .front-title {
            font-size: 11px;
            font-weight: 400;
            color: #777;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .front-contact {
            display: flex;
            flex-wrap: wrap;
            gap: 6px 20px;
            font-size: 9.5px;
            color: #888;
            letter-spacing: 0.5px;
        }

        .front-contact span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .front-contact .label {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 8px;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 28px;
        }

        /* === BACK === */
        .card--back {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card--back::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF7F7F, #FFB347, #98D8C8);
        }

        .back-sculpture {
            position: absolute;
            width: 120px;
            height: 180px;
            opacity: 0.06;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 160"><path d="M50 10 C30 30 20 60 25 90 C28 110 35 130 50 150 C65 130 72 110 75 90 C80 60 70 30 50 10Z" fill="%23333"/></svg>') center/contain no-repeat;
        }

        .back-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #2d2d2d;
            letter-spacing: 4px;
            position: relative;
            z-index: 1;
        }

        .back-brand span {
            font-weight: 300;
            color: #E8836B;
        }

        .back-tagline {
            font-size: 12px;
            font-weight: 300;
            color: #999;
            margin-top: 12px;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .back-url {
            font-family: 'Outfit', sans-serif;
            font-size: 9px;
            font-weight: 300;
            color: #ccc;
            margin-top: 20px;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        @media print {
            body {
                background: white;
                gap: 20mm;
            }

            .card {
                box-shadow: none;
                border: 0.5px solid #eee;
            }

            h2 {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div>
        <h2 style="margin-bottom: 12px;">Front — 表面</h2>
        <div class="card card--front">
            <div class="front-top">
                <div>
                    <div class="front-brand">KIZUNA Atelier</div>
                </div>
                <div class="front-tagline">つくる力は、生きる力。</div>
            </div>
            <div class="front-main">
                <div class="front-name-jp">大貫 千穂</div>
                <div class="front-name-en">Chiho Onuki</div>
                <div class="front-title">彫刻家 / アート教育プロデューサー</div>
            </div>
            <div class="front-contact">
                <span><span class="label">Tel</span> 080-3006-7195</span>
                <span><span class="label">Mail</span> chihonuki413@gmail.com</span>
                <span><span class="label">Web</span> kizunaatelier.art</span>
                <span><span class="label">LINE</span> @kizuna-atelier</span>
            </div>
        </div>
    </div>

    <div>
        <h2 style="margin-bottom: 12px;">Back — 裏面</h2>
        <div class="card card--back">
            <div class="back-sculpture"></div>
            <div class="back-brand">KIZUNA <span>Atelier</span></div>
            <div class="back-tagline">つくる力は、生きる力。</div>
            <div class="back-url">kizunaatelier.art</div>
        </div>
    </div>

</body>

</html>
